<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Réussie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            max-width: 550px;
            margin: 0 auto;
            text-align: center;
        }
        .logo {
            width: 140px;
            margin: 0 auto 20px auto;
            display: block;
        }
        .header {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #222;
        }
        .content {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .button {
            background-color: #0a3c72;
            color: white;
            padding: 14px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .button:hover {
            background-color: #002347;
        }
        .footer {
            font-size: 14px;
            color: #777;
            margin-top: 25px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <img src="../../public/Images/Mboa_event.png" alt="Mboa Event Logo" class="logo">
        <div class="header">Inscription Réussie</div>
        <div class="content">
        
           Hey Félicitations ! Votre Inscription à Mboa Event a été validée avec succès.Cliquez sur le bouton ci-dessous pour vous connecter à votre compte :
        </div>
        <a href="https://your-login-link-here.com" class="button">Accéder à mon compte</a>
       
        <div class="footer">
            Merci,<br>
            L'équipe Mboa Event
        </div>
    </div>
</body>
</html>
